<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //物件的參考變數(Reference)是遙控器的概念,可以用來操作某個物件
        var person = {   //person是參考變數,{key:value}是JavaScript物件
            name: "張無忌",
            age: 20,
            weapon: null //null 是種特殊值表示weapon參考(遙控器)沒有控制物件

        };

        var w = {
            name: "屠龍刀",
            price: "10000"
        };
        person.weapon = w; //weapon 共用w所參考的物件
        console.log(person);
        console.log(person.weapon);
        console.log(person.weapon.price);
        w.price = 2000;
        console.log(person.weapon.price);



    </script>
</body>

</html>
