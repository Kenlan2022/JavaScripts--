<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test04</title>
</head>

<body>
    <script>
        "use strict"; //採用嚴格模式
        var a = { 100: "中正區", 103: "大同區", 104: "中山區" };

        console.log(a["100"]); //a[key]用字串當key
        console.log(a[100]); //a[key]用整數當key

        var b = "100";
        console.log(a[b]); //a[b]用變數b當key
    </script>
</body>

</html>
